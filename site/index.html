        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –¥–∏–∞–ø–∞–∑–æ–Ω –Ω–µ–¥–µ–ª—å –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
        const startWeek = currentMonthIdx * 4 + 1;
        const endWeek = Math.min(startWeek + 3, 38); // –ù–µ –±–æ–ª—å—à–µ 38 –Ω–µ–¥–µ–ª—å

        // –î–ª—è –∫–∞–∂–¥–æ–π –Ω–µ–¥–µ–ª–∏ –≤ —Ç–µ–∫—É—â–µ–º –º–µ—Å—è—Ü–µ
        for (let weekNum = startWeek; weekNum <= endWeek; weekNum++) {
            // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ —Ç–µ–º—ã –¥–ª—è —ç—Ç–æ–π –Ω–µ–¥–µ–ª–∏
            const weekTopics = allTopics.filter(topic => topic.week === weekNum);

            if (weekTopics.length === 0) continue;

            const progressData = calculateWeekProgress(weekTopics);
            const color = getProgressColor(progressData.percent);
            const styleString = `--p-color: ${color}; --p-percent: ${progressData.percent}%`;

            const weekCard = document.createElement('div');
            weekCard.className = 'week-card';
            weekCard.id = `week-card-${weekNum}`;

            weekCard.innerHTML = `
                <div class="week-header" onclick="goToWeek(${weekNum})">
                    <div class="week-info">
                        <h3>üìÖ –ù–µ–¥–µ–ª—è ${weekNum}</h3>
                        <div class="week-desc">${weekTopics.map(t => t.title).join(', ')}</div>
                    </div>
                    <div class="week-meta">
                        <div class="progress-circle" id="circle-${weekNum}" style="${styleString}">
                            <span class="progress-text ${progressData.percent === 100 ? 'complete' : ''}">${Math.round(progressData.percent)}%</span>
                        </div>
                        <button class="study-btn">–ü—Ä–∏—Å—Ç—É–ø–∏—Ç—å –∫ –∏–∑—É—á–µ–Ω–∏—é</button>
                    </div>
                </div>
            `;

            container.appendChild(weekCard);
        }
    }

    function getProgressColor(percent) {
        if (percent < 33) return '#f56565';
        if (percent < 66) return '#ecc94b';
        return '#48bb78';
    }

    function calculateWeekProgress(topics) {
        let totalTasks = 0;
        let completedTasks = 0;

        topics.forEach(topic => {
            // –°—á–∏—Ç–∞–µ–º —Ç–µ—Å—Ç—ã (–æ–±—ã—á–Ω–æ 5 –Ω–∞ —Ç–µ–º—É)
            for (let i = 0; i < 5; i++) {
                const testId = `${topic.id}_test_${i}`;
                totalTasks++;
                if (userProgress[testId]) completedTasks++;
            }

            // –°—á–∏—Ç–∞–µ–º input-–∑–∞–¥–∞–Ω–∏—è (–æ–±—ã—á–Ω–æ 3 –Ω–∞ —Ç–µ–º—É)
            for (let i = 0; i < 3; i++) {
                const inputId = `${topic.id}_input_${i}`;
                totalTasks++;
                if (userProgress[inputId]) completedTasks++;
            }
        });

        return {
            percent: totalTasks === 0 ? 0 : (completedTasks / totalTasks) * 100
        };
    }

    function goToWeek(weekNumber) {
        // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–π –Ω–µ–¥–µ–ª–∏
        window.location.href = `week${weekNumber}.html`;
    }

    function changeMonth(dir) {
        const monthDisplay = document.getElementById('monthDisplay');

        monthDisplay.classList.add('transitioning');

        setTimeout(() => {
            currentMonthIdx = currentMonthIdx + dir;
            if (currentMonthIdx < 0) currentMonthIdx = 0;
            if (currentMonthIdx > 8) currentMonthIdx = 8;

            updateNavButtons();
            renderWeeks();

            setTimeout(() => {
                monthDisplay.classList.remove('transitioning');
            }, 10);

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 150);
    }

    function updateNavButtons() {
        const prevBtn = document.querySelector('.nav-btn[onclick="changeMonth(-1)"]');
        const nextBtn = document.querySelector('.nav-btn[onclick="changeMonth(1)"]');

        if (prevBtn) {
            prevBtn.disabled = currentMonthIdx <= 0;
        }

        if (nextBtn) {
            nextBtn.disabled = currentMonthIdx >= 8;
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
        updateNavButtons();
        renderWeeks();
    });
</script>
</body>
